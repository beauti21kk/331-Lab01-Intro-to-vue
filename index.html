<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart({{ cart}})</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image" :class="{ 'out-of-stock-img' : !inStock}">
                </div>
            </div>
        </div>
        <div class="product-info">
            <a :href="url"><h1>{{title}}</h1></a>
            <h2>{{description}}</h2>           
            <!-- status -->
            <p v-if="inStock">In Stock</p>            
            <p v-else-if="inventory <= 10 && inventory > 0">Almost out of Stock</p>
            <p v-else>Out of Stock</p>
            <p v-if="sale">On Sale</p>
            <p v-else="sale">Out On Sale</p>
            <ul>
                <li v-for="detail in details">{{detail}}</li>
            </ul>
            <div v-for="(variant,index) in variants" :key="variant.id" @mouseover="updateImage(index)" class="color-circle" :style="{backgroundColor: variant.color}"></div>
            <div v-for="size in sizes">{{size}}</div>
            <button class="button" :disabled='!inStock' @click="addToCart" :class="{disabledButton: !inStock}">Add To Cart</button>
            <button class="button" @click="toggle">Toggle</button>
        </div>
    </div>

    <!-- Import Js -->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./main.js"></script>
</body>

</html>
